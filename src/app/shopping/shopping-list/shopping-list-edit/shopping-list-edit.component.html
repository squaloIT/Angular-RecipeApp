<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
				<div class="col-sm-5 form-group">
					<label for="tbIme">Ime</label>
					<input
					 type="text"
						name="tbIme"
						id="tbIme"
						class="form-control"
						#nameInput>
				</div>
				<div class="col-sm-2 form-group">
					<label for="numKolicina">Amount</label>
					<input 
						type="number"
						name="numKolicina"
						id="numKolicina"
						class="form-control"
						#amountInput>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<button class="btn btn-success" type="button" style="margin-right: 5px" (click)="addNewIngredient()">Dodaj</button> 
						<!-- addNewIngredient(nameInput.value, amountInput.value) JEDNA OPCIJA -->
						<button class="btn btn-danger" type="button" style="margin-right: 5px">Delete</button> 
						<button class="btn btn-primary" type="button" style="margin-right: 5px">Clear</button> 
					</div>
				</div>
			
			</div>
        </form>
    </div>
</div>
