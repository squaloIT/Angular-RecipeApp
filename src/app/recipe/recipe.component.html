<div class="row">
    <div class="col-md-5">
        <app-recipe-list (sendingRecipe)="recipe = $event"></app-recipe-list>
    </div> 
    <div class="col-md-7">
        <app-recipe-detail *ngIf="recipe; else infoText" [recipeForDetails]="recipe"></app-recipe-detail>
        <ng-template #infoText>
            <h4>Please select a recipe!</h4>
        </ng-template>
    </div>
</div>
